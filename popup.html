<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 8px 16px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3367d6;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .volume-control {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="togglePiP">开启画中画模式</button>
    <div class="controls">
      <button id="prev">上一个</button>
      <button id="playPause">播放/暂停</button>
      <button id="next">下一个</button>
    </div>
    <div class="volume-control">
      <label for="volume">音量控制:</label>
      <input type="range" id="volume" min="0" max="100" value="100">
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
